<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="main-content"> 
      <section class="result">
        <h4>Your Result</h4>
        <div class="score-circle">
          <h4 class="score">76</h4>
          <p class="total-score">of 100</p>
        </div>
        <div class="message-box">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="subject-score">
          <p>
            <img src="./assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </p>
          <p>80 / 100</p>
        </div>
        <div class="subject-score">
          <p>
            <img src="./assets/images/icon-memory.svg">
            <span>Memory</span>
          </p>
          <p>92 / 100</p>
        </div>
        <div class="subject-score">
          <p>
            <img src="./assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </p>
          <p>61 / 100</p>
        </div>
        <div class="subject-score">
          <p>
            <img src="./assets/images/icon-visual.svg">
            <span>Visual</span>
          </p>
          <p>72 / 100</p>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arindam Ray</a>.
    </div>
  </div>
</body>
</html>
